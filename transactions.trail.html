<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capita - Transactions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #000428, #001f33);
      color: #fff;
    }

    .navbar {
      background: #0a0a0a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(0, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      font-size: 26px;
      color: #00ffcc;
      margin: 0;
      font-weight: bold;
      text-shadow: 0 0 5px #00bfff;
    }

    .nav-center {
      display: flex;
      gap: 35px;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .nav-center a {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-center a:hover {
      background: rgba(0, 255, 255, 0.1);
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: background 0.2s;
    }

    .logout-btn:hover {
      background: #d93636;
    }

    .container {
      margin: 40px auto;
      max-width: 800px;
      background: rgba(15, 15, 15, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #00bfff40;
    }

    h2 {
      margin-bottom: 25px;
      color: #00ffcc;
      text-align: center;
      text-shadow: 0 0 8px #00bfff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #00ffcc30;
    }

    th {
      background: #1a1a1a;
      color: #00ffcc;
      text-shadow: 0 0 6px #00bfff50;
    }

    td {
      color: #e0e0e0;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .empty-msg {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>üìà StockTrade</h1>
    <div class="nav-center">
      <a href="dashboard.html">Explore</a>
      <a href="watchlist.html">Watchlist</a>
      <a href="myportfolio.html">My Portfolio</a>
      <a href="transactions.html">Transactions</a>
      <a href="sip.html">SIP Calculator</a>
      <a href="profile.html">My Profile</a>
    </div>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <h2>üìÑ Transaction History</h2>

    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Company</th>
          <th>Ticker</th>
          <th>Type</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="transactionsBody">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>

    <p id="emptyMessage" class="empty-msg" style="display:none;">
      No transactions found.
    </p>
  </div>

  <script>
    const userId = localStorage.getItem('user_id');
    if (!userId) window.location.href = 'login.html';

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    async function loadTransactions() {
      try {
        const res = await fetch(`/api/transactions/${userId}`);
        const data = await res.json();
        const body = document.getElementById("transactionsBody");
        const emptyMsg = document.getElementById("emptyMessage");

        if (!data.length) {
          document.getElementById('transactionsTable').style.display = 'none';
          emptyMsg.style.display = 'block';
          return;
        }

        data.forEach(tx => {
          const row = `
            <tr>
              <td>${new Date(tx.date).toLocaleDateString()}</td>
              <td>${tx.company_name}</td>
              <td>${tx.ticker_symbol}</td>
              <td>${tx.transaction_type}</td>
              <td>${tx.quantity}</td>
              <td>‚Çπ${tx.price_per_share}</td>
            </tr>`;
          body.innerHTML += row;
        });
      } catch (err) {
        console.error("Error loading transactions:", err);
        alert("‚ùå Failed to load transactions.");
      }
    }

    loadTransactions();
  </script>

</body>
</html>
