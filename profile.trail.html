<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capita - Profile</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #000428, #001f33);
      overflow-x: hidden;
      color: #fff;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px #00ffcc30;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar h1 {
      font-size: 26px;
      color: #00ffcc;
      margin: 0;
      font-weight: bold;
    }

    .nav-center {
      display: flex;
      gap: 35px;
      align-items: center;
      justify-content: center;
      flex: 1;
    }

    .nav-center a {
      text-decoration: none;
      color: #00ffcc;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.2s, background 0.2s;
      padding: 10px 14px;
      border-radius: 6px;
    }

    .nav-center a:hover {
      background: #00ffcc20;
      color: #ffffff;
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    .logout-btn:hover {
      background: #d93636;
    }

    canvas#graph-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .profile-container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      margin: 60px auto;
      background: rgba(15, 15, 15, 0.9);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 25px #00bfff50;
    }

    h2 {
      text-align: center;
      color: #00ffcc;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00bfff;
    }

    .user-info {
      text-align: center;
      margin-bottom: 40px;
    }

    .user-info h3 {
      color: #00ffaa;
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #00ffcc30;
    }

    th {
      background: #1a1a1a;
      color: #00ffcc;
      text-shadow: 0 0 6px #00bfff50;
    }

    td {
      color: #e0e0e0;
    }

    tr:last-child td {
      border-bottom: none;
    }

    @media (max-width: 768px) {
      .profile-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">

  <!-- Background Canvas -->

  <div class="profile-container">

    <table>
      <thead>
        <tr>
          <th>Stock Symbol</th>

        <tr>
          <td>RELIANCE</td>
          <td>10</td>

    </table>
  </div>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = 'login.html';
    });

    const canvas = document.getElementById("graph-bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let points = [];
    let spacing = 100;

    for (let x = 0; x < canvas.width + spacing; x += spacing) {
      let y = canvas.height / 2 + Math.random() * 100 - 50;
      points.push({ x, y });
    }

    function drawGraph() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      for (let i = 1; i < points.length; i++) {
        ctx.lineTo(points[i].x, points[i].y);
      }
      ctx.strokeStyle = '#00ffcc';
      ctx.lineWidth = 2;
      ctx.shadowBlur = 10;
      ctx.shadowColor = '#00ffcc';
      ctx.stroke();
      ctx.shadowBlur = 0;
    }

    function animate() {
      for (let i = 0; i < points.length; i++) {
        points[i].y += Math.random() * 4 - 2;
        points[i].x -= 0.5;
        if (points[i].x < -spacing) {
          points[i].x = canvas.width;
          points[i].y = canvas.height / 2 + Math.random() * 100 - 50;
        }
      }
      drawGraph();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
